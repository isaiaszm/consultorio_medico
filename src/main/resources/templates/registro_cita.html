<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agendar Nueva Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="mb-4">Agendar Nueva Cita</h2>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form id="citaForm" action="#" th:action="@{/crearCita}" th:object="${cita}" method="post">
            <div class="mb-3">
                <label for="consultorio" class="form-label">Consultorio</label>
                <select class="form-select" th:field="*{consultorio}" id="consultorio" required>
                    <option value="">Seleccione un consultorio</option>
                    <option th:each="consultorio : ${consultorios}"
                            th:value="${consultorio.id}"
                            th:text="'Consultorio ' + ${consultorio.noConsultorio} + ' (Piso ' + ${consultorio.piso} + ')'">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="doctor" class="form-label">Doctor</label>
                <select class="form-select" th:field="*{doctor}" id="doctor" required>
                    <option value="">Seleccione un doctor</option>
                    <option th:each="doctor : ${doctores}"
                            th:value="${doctor.id}"
                            th:text="${doctor.nombre} + ' ' + ${doctor.apellidoPaterno} + ' - ' + ${doctor.especialidad}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="hora" class="form-label">Fecha y Hora</label>
                <input type="datetime-local" th:field="*{hora}" class="form-control" id="hora" required>
            </div>

            <div class="mb-3">
                <label for="nombrePaciente" class="form-label">Nombre del Paciente</label>
                <input type="text" th:field="*{nombrePaciente}" class="form-control" id="nombrePaciente" required>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Agendar Cita</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</script>
</body>
</html>
